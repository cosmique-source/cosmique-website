<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="1024"
   height="1024"
   viewBox="0 0 1024 1024"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="roundedSquare">
      <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180"/>
    </clipPath>
  </defs>
  <!-- Background -->
  <rect
     width="1024"
     height="1024"
     fill="#1a1a1a"
     rx="180"
     ry="180"/>
  <!-- Orbital ring - tilted ellipse -->
  <ellipse
     cx="512"
     cy="512"
     rx="380"
     ry="140"
     fill="none"
     stroke="#f5f5f0"
     stroke-width="12"
     transform="rotate(-20, 512, 512)"/>
  <!-- Second orbital ring -->
  <ellipse
     cx="512"
     cy="512"
     rx="320"
     ry="100"
     fill="none"
     stroke="#f5f5f0"
     stroke-width="8"
     transform="rotate(25, 512, 512)"/>
  <!-- Central circle - vinyl/planet -->
  <circle
     cx="512"
     cy="512"
     r="120"
     fill="#f5f5f0"/>
  <!-- Inner circle - spindle hole -->
  <circle
     cx="512"
     cy="512"
     r="24"
     fill="#1a1a1a"/>
</svg>
